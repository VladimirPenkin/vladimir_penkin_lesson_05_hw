<!DOCTYPE html>
<html>
<!-- Создайте ссылку и див с текстом внутри, который изначально при загрузке страницы будет скрыт. 
При клике на ссылку див появляется, если повторно нажать ссылку див и текст должны скрываться. 
Также создайте кнопку, которая будет отменять выполнение обработчика клика по ссылке.-->
<head>
	<meta charset="UTF-8">
	<title>Mystical JS Div</title>
</head>
<script src="mysticaldiv.js"></script>
<body>
	<a href="#" id="myclick">Click Me!</a><br><br>
	<button id="stopclick">Stop href!</button><br>
	<div id="mysticaldiv" style="display: none;">
		<p>JavaScript — мультипарадигменный язык программирования.</p>
		<p>Поддерживает объектно-ориентированный, императивный и функциональный стили.</p>
		<p>Является реализацией языка ECMAScript.</p>
	</div>
</body>
</html>
